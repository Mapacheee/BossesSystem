    victory:
      dispatch-as: player
      commands:
        - "lobby"
    timeout:
      dispatch-as: player
      commands:
        - "lobby"
    aborted:
      dispatch-as: console
      commands:
        - "tell {leader} Sesi칩n cancelada"
